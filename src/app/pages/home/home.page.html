<ion-header [translucent]="true">
  <ion-toolbar>
    <div slot="start" class="menu-logo">
    <ion-title>Event Plaza</ion-title>
    </div>
    <div slot="end" class="notification">
      <ion-select [(ngModel)]="selectedCity" placeholder="Select City">
        <ion-select-option *ngFor="let city of cities" [value]="city">
          {{ city }}
        </ion-select-option>
      </ion-select>
      <ion-icon name="notifications"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="search">
  <ion-searchbar placeholder="Search for hall"></ion-searchbar>
  <ion-icon name="mic-circle"></ion-icon>
  </div>

  <div class="horizontal-padding">
  <div class="slider-wrapper">
    <div
      class="slide-track"
      [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
      [style.transition]="'transform 0.4s ease'"
    >
      <div
        class="slide-card"
        *ngFor="let slide of slides"
        (mouseenter)="nextSlide()"
      >
        <img [src]="slide.img" class="background-img" />
        <div class="slide-content">
          <div class="content">
          <h2>{{ slide.title }}</h2>
          <p class="para">{{ slide.desc }}</p>
          <p class="valid">Offer Valid Until ({{ slide.validUntil }})</p>
          </div>
          <br />
          <br />
          <div class="book-btn">
          <ion-button expand="block" (click)="venueDetails($event, slide)">Book now</ion-button>
          </div>
        </div>
      </div>
    </div>

    <!-- Dots -->
    <div class="dots">
      <div
        *ngFor="let slide of slides; let i = index"
        class="dot"
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
      ></div>
    </div>
  </div>
  </div>

  
  </ion-col>
  </ion-row>

  <div class="slider-row">
    <div class="ion-col">
      <p class="slider-title">Venue Categories</p>
      <div class="slider-img">
        <div class="img" *ngFor="let venue of venueCategories">
          <img [src]="venue.img" alt="{{ venue.label }}" />
          <p>{{ venue.label }}</p>
        </div>
      </div>
    </div>
  </div>


  <div class="featured-venues">
    <p class="section-title">Featured Venues</p>
    <div class="venue-scroll">
      <div class="venue-card" *ngFor="let venue of featuredVenues">
        <div class="image-wrapper">
          <img [src]="venue.img" alt="{{ venue.name }}" />
          <div class="rating">{{ venue.rating }}</div>
          <div class="heart">â™¡</div>
        </div>
        <p class="venue-name">{{ venue.name }}</p>
      </div>
    </div>
  </div>
  
</ion-content>
